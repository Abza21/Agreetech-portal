<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agreetech Technician Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <img src="IMG_7044.png" alt="Agreetech Logo">
      <h1>AGREETECH</h1>
    </div>
    <div class="header-right">
      <input type="text" id="search" placeholder="Search">
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-box">
    <!-- Products Section -->
    <section class="products-section">
      <div class="product-header">
        <div>ID Code</div>
        <div>SKU & Name</div>
        <div>Price</div>
      </div>
      <div id="productsList"></div> <!-- âœ… fixed id -->
      <div style="margin-top:10px;">
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" value="1" min="1" style="width:60px;">
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section">
      <h3>Cart</h3>
      <div id="cartList"></div>
      <div class="cart-actions">
        <button id="checkoutBtn">Checkout</button>
        <button id="removeBtn">Remove From Cart</button>
      </div>
    </section>
  </div>

  <!-- Firebase + app.js -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
